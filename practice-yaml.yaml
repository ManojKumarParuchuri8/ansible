- name: creating user
  hosts: localhost
  become: yes 
  tasks:
  - name: Checking user
    ansible.builtin.command: id roboshop
    register: user 
    ignore_errors: true
  - name: printing user value 
    ansible.builtin.debug:
      msg: "{{user}}"
  - name: printing exit status
    ansible.builtin.debug:
      msg: "{{user.rc}}"
  - name: creating user
    ansible.builtin.user:
      name: roboshop 
    when: user.rc != 0
