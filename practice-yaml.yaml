- name: Enter your username and password
  hosts: localhost 
  vars_prompt:
  - name: USERNAME
    prompt: Please enter your username
    private: false 
  - name: PASSWORD
    prompt: Please enter your password
    private: true 
  tasks:
  - name: Printing your username and password just for validation
    ansible.builtin.debug:
      msg: "Your username {{USERNAME}} and password is {{PASSWORD}}"